<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Centrée</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fond gris clair pour un meilleur rendu */
        }
        img {
            max-width: 100%; /* L'image s'adapte à la largeur de l'écran */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>waithing for password ?</h1>
    <img src="monkey.jpg" alt="waithing for password ?">
</body>
</html>
